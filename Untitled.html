<style type=""text/css>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Helvetica Neue', sans-serif;
  background: #fff;
  color: #111;
  text-align: center;
  padding: 30px;
}

.header {
  margin-bottom: 40px;
}

.logo {
  font-size: 2.5rem;
  letter-spacing: 0.3rem;
  font-weight: 600;
}

.season {
  margin-top: 5px;
  font-size: 0.9rem;
  color: #999;
  letter-spacing: 0.15rem;
}

.nav {
  margin-top: 20px;
}

.nav a {
  margin: 0 15px;
  text-decoration: none;
  color: #666;
  font-size: 0.85rem;
  letter-spacing: 0.1rem;
  transition: color 0.3s ease;
}

.nav a:hover {
  color: black;
}

/* Masonry layout */
.masonry {
  column-count: 3;
  column-gap: 15px;
  max-width: 1200px;
  margin: 0 auto;
  padding-top: 20px;
}

.item {
  position: relative;
  margin-bottom: 15px;
  display: inline-block;
  width: 100%;
  break-inside: avoid;
  border-radius: 6px;
  overflow: hidden;
  box-shadow: 0 4px 10px rgba(0,0,0,0.05);
}

.item img {
  width: 100%;
  display: block;
  filter: grayscale(100%);
  transition: filter 0.3s ease;
}

.item:hover img {
  filter: grayscale(0%);
}

.caption {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  padding: 10px;
  background: rgba(0, 0, 0, 0.6);
  color: #fff;
  font-size: 0.85rem;
  text-align: left;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.item:hover .caption {
  opacity: 1;
}
